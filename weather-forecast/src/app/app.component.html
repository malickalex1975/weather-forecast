<main class="app-container" [class.dark]="(theme$$|async)==='dark'">
<app-header></app-header>
<router-outlet>
    <nav>
        
        <div class="nav-buttons">
           
            <div class="button-up" (click)="goUp()" [class.unvisible]="(posY$$|async)===0">▲</div>
            <div class="button-down" (click)="goDown()"  [class.unvisible]="((posY$$ | async)! - (scrollHeight$$ | async)!) < 0">▼</div>
        </div>
    </nav>
</router-outlet>
<app-footer></app-footer>
</main>
