<div class="header-container">
  <p>{{ "hello" | translate | async }}</p>
  <button
    class="theme"
    (click)="themeToggle()"
    [style]="getStyle(currentTheme$$ | async)"
  ></button>
  <button class="lang" (click)="langToggle()">
    {{ (currentLang$$ | async)?.toUpperCase() }}
  </button>
</div>
