<div class="container">
  <h3>Login</h3>
  <input
    type="text"
    [(ngModel)]="login"
    [placeholder]="'login'"
    [autocomplete]="false"
  />
  <input
    type="password"
    [(ngModel)]="password"
    [placeholder]="'password'"
    [autocomplete]="false"
  />
  <button
    class="submit-button"
    [type]="'submit'"
    [disabled]="login === '' || password == ''"
    (click)="submit()"
  >
    Submit
  </button>
</div>
